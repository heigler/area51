<!DOCTYPE html>
<html>
<head>
<title>Sample of title</title>
</head>

<body>
    <!-- text format -->
    <p>
        <code>This is a code</code> <br />
        <var>This is a var</var> <br />
        <cite>This is a quote</cite> <br />
        <kbd>This is a keyboard text</kbd> <br />
        <samp>This is a sampl</samp> <br />
        <dfn>definition term</dfn>
    </p>

    <!-- abbr -->
    <p>
        The <abbr title="Heigler Rocha">HR</abbr> was founded in 1989.
    </p>

    <!-- address -->
    <p>
        <address>
            Written by someone <br />
            <a href="mailto:someone@somewhere.com">Email us</a><br />
            Address: Box 444, Disneyland<br />
            Phone: +1 3342 123
        </address>
    </p>

</body>


</html>
