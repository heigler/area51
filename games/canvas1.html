<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Teste 1</title>

    <style type="text/css" media="screen">
        #canvas{
            border: 1px solid #c0c0c0;
        }
    </style>
</head>

<body>
    <h1>Joguinho do choquinho by Heigler ahuahauhau</h1>
    <canvas id="canvas" width="500" height="600"></canvas>

    <script type="text/javascript" charset="utf-8">
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        context.fillStyle = '#fa7b08';
        context.beginPath();
        context.moveTo(200, 100);
        context.lineTo(450, 200);
        context.lineTo(150, 400);
        context.closePath();
        context.fill();

        context.strokeStyle = 'rgb(168, 8, 0)';
        context.lineWidth = 10.0;
        context.stroke();

        context.fillStyle = '#A80800';
        context.beginPath();
        context.moveTo(300, 50);
        var i = 200;
        setInterval(function(){
            if (i <= 500){         
               i += 2;                
            }else{
                context.closePath();
                context.fill();               
                
                var flag = 'on';
                setInterval(function(){
                    if (flag == 'on'){
                        flag = 'off';
                        context.strokeStyle = 'rgb(250, 123, 8)';
                    }else{
                        flag = 'on';
                        context.strokeStyle = 'rgb(0, 6, 168)';
                    }
                    context.lineWidth = 10.0;
                    context.stroke()
                }, 1000);                

                return false;
                
            }
            context.lineTo(i, i);
            console.log(i);
            context.fill();

        }, 50);


    </script>
</body>
</html>
